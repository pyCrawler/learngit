<template>
  <input type="button" value="New Row" click.delegate="newRow()"></input>
  <input type="button" value="New Temporary Mosaic" click.delegate="newTemporaryMosaic()"></input>
  <div class="mosaic">
    <div  repeat.for="row of file.rows">
      <compose
        model.bind="{'row':row, 'parentVM':$parent}"
        view-model="./row">
      </compose>
    </div>
  </div>
</template>
